<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="file"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #fff;
      color: #2a5298;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save a File</h1>
    <label for="file">Choose file</label>
    <input type="file" id="file" />
    <label for="pw">Pass‑phrase</label>
    <input type="password" id="pw" placeholder="Enter password" />
    <button onclick="go()">Encrypt &amp; Upload</button>
    <div class="footer">Encrypted Vault • Powered by Telegram WebApp</div>
  </div>
  <script type="module">
    import { encode as b64e } from 'https://cdn.jsdelivr.net/npm/js-base64@3.7.2/+esm';
    const tg = Telegram.WebApp;
    const uid = tg.initDataUnsafe?.user?.id;
    function createJWT() {
      const header = b64e(JSON.stringify({alg:'HS256',typ:'JWT'}));
      const body   = b64e(JSON.stringify({sub:String(uid)}));
      const sig    = 'demo';
      return `${header}.${body}.${sig}`;
    }
    async function go() {
      const fi = document.getElementById('file');
      if (!fi.files.length) return alert('Pick a file');
      const pass = document.getElementById('pw').value;
      const file = fi.files[0];
      const key = await crypto.subtle.importKey(
        'raw',
        await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pass)),
        {name:'AES-GCM'}, false, ['encrypt']
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const cipher = await crypto.subtle.encrypt({name:'AES-GCM',iv}, key, await file.arrayBuffer());
      const fd = new FormData();
      fd.append('file', new Blob([cipher]), file.name);
      fd.append('iv', b64e(iv));
      await fetch('https://your-api.example.com/save', {
        method:'POST',
        headers:{ Authorization:`Bearer ${createJWT()}` },
        body:fd
      });
      alert('Saved!');
    }
  </script>
</body>
</html>
